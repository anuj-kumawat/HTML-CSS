<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position property</title><style>
       * {

padding: 0px;
margin: 0px;


       }
        .box{
            width:50px;
            height: 50px;
            background-color: blueviolet;
            margin: 5px;

        }
#box1{
    position: static;
}
#box2{
    position: relative;
    top: 10px;
    left: 50px;
}
#box3{
    position: absolute;
    
top: 20px;

}
#box4{ 
     position: fixed; 
     right: 20px;
     } 
       

        
    </style>

</head>
<body>
    <div class="box" id="box1">box1</div>
    <div class="box" id="box2">box2</div>
    <div class="box" id="box3">box3</div>
    <div class="box" id="box4">box4</div>
    <div class="box" ></div>
    <div class="box" ></div>
    <div class="box" ></div>
    <div class="box" ></div>
    <div class="box" ></div></div>
    <div class="box" ></div>

</body>
</html>
