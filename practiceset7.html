<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set 7</title>
    <style>
#progress-container{
    height: 25px;
    background-color: gainsboro;
    width: 90%;
    border: 2px solid black;
    border-radius: 20px;
    position: relative;
    left: 4%;
}
#progress-bar{
    background-color: mediumorchid;
    border-radius: 20px;
    height: 100%;
    
animation: animate-process 3s ;
}
@keyframes animate-process {
 0%{width:0%}
 90%{width: 95%;}
 95%{width: 70%;}
 100%{width: 100%;}   
}
    </style>
</head>
<body>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
</body>
</html>
