<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 70px;
width: 70px;border: 2px solid black;
border-radius: 5px;
background-color:skyblue;
position: relative;
top: 20px;
left: 20px;



animation: ghumakkad 2s ease-in-out 1s 5 reverse;


}




@keyframes ghumakkad{
    /* from {left:18px;}
    to {left:250px;}
    */
    0%{left:10px}
    50%{left:50px}
    60%{left:160px}
    80%{left:400px}

}


    </style>
</head>
<body>
    <div class="box">box</div>
</body>
</html>
